<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <!--Fontawesome CDN-->
        <script src="https://kit.fontawesome.com/a695a3856f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body>
        <!--Header-->
        <div class="topnav">
            <h1>Weather Dashboard</h1>
        </div>

      </nav>
        <!--Search for city-->
        <div class="container">
          <div class="row">
            <div class="col-sm-2 bg-light">
              <h5 class="pt-2">Search for a City:</h5>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="city-search">
                <div class="input-group-append">
                  <button class=" btn bg-primary text-light" id="city-search-button"><i class="fas fa-search"></i></button>
                </div>
              </div>
          </div>

          <!-- Weather information for current city -->
          <div class="col-sm-10 mt-3">
            <div class="row-sm-10 mx-2 border border-dark rounded">
            <div class="col-sm-10 mx-2" id="current-weather">
              <p class="city-name" id="current-city"></p>
              <p class="current" id="temperature"></p>
              <p class="current" id="humidity"></p>
              <p class="current" id="wind-speed"></p>
              <p class="current" id="uv-index"></p>
            </div>
          </div>
          <!--5 day forecast -->
          <div class="row row-cols-1 row-cols-sm-10 g-4 m-2" id="forecast"></div>
        </div>
      </div>
      </div>
      <br>
      </div>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <!--dayjs for time keeping-->
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
        <!--javascript file-->
        <script src="assets/script.js"></script>
    </body>
</html>
